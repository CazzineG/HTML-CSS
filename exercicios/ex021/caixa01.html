<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            background-color: beige;

            height: auto;
            width: auto;

            border: 10px solid darkgrey;
            
            padding: auto;

            margin: auto;

            outline: 5px dashed darkblue ;
        }

        a{
            border: 5px solid red;
            padding: auto;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
        <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-leve</a>. Vamos ver como tudo isso funciona </p>
</body>
</html>
